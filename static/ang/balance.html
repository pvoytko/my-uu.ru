<div ng-controller="BalanceCtrl">
    <h5 style="margin: 3px 0; color: rgb(39, 100, 133);">Денег на счетах, для сверки</h5>
    <table cellpadding="0" cellspacing="0" style="border: 1px solid #449bca;">
        <tr>
            <td class="balance" ng-repeat="a in accountBalanceList"><div>{{ a.name }}</div></td>
            <td class="balance balance-total"><div>Итого</div></td>
        </tr>
        <tr>
            <td class="balance" ng-repeat="a in accountBalanceList"><div>{{ formatBalance(a.balance) }}</div></td>
            <td class="balance balance-total"><div>{{ getTotalBalance() }}</div></td>
        </tr>
    </table>
</div>
