<!doctype html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Мой Удобный Учет</title>
    <link rel="stylesheet" href="/static/css/common.css" />
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/redmond/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <link href="/static/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="/static/libs/bootstrap/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" type="image/png" href="/static/img/favicon.png"/>
</head>

<body>

    <div class="page_content_container">

        <a class="logo__text" href="{% url 'my_uu.views.main' %} " >
            «Мой Удобный Учет»
        </a>

        <div>
            <h5>Активность юзеров</h5>
        </div>

        {% for record in eventLogObjects %}

            <div>
                {{ record.datetime }}
                #{{ record.user.id }}
                {{ record.user.email }}
                {{ record.event_name }}
            </div>

        {% endfor %}

    </div>


</body>
</html>
